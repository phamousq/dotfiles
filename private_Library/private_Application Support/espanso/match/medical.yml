# espanso medical matches

global_vars:
  - name: MyName
    type: echo
    params:
      echo: Quinton

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ;attest
    replace: "I participated in the care and documentation of this patient visit. -Quinton Pham, MS4"

  - trigger: ;physical
    replace: |
      Gen - NAD,
      CV - RRR, no mrg
      Lungs - CTAB
      Abd - soft, nontender, nondistended
      Extremities - no LE edema
      Neuro - AOx3

  - trigger: ;social
    replace: |
      Residence:
      Occupation:
      Smoking:
      Alcohol:
      Drugs:
      ADLs: independent
      Hobbies:
      Last updated:
