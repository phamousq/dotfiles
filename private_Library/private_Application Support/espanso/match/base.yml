# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ;zoom
    label: Zoom
    replace: |
      Join Zoom Meeting
      https://utexas.zoom.us/j/9602251508
      Meeting ID:  960 225 1508
    force_clipboard: true
  - trigger: ;eadd
    replace: "- trigger:\nreplace:"
  - trigger: ;git
    replace: git add . && git commit -m '$|$' && git push
  - trigger: ;ga
    replace: git add . && git commit -m '
  - trigger: ;gp
    replace: git push

  # Dynamic Matches
  - trigger: zdf
    replace: "[[{{mydate}}]] "
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: zdd
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: zds
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d %H%M"

  - trigger: zjj
    replace: "## [[{{mydate}}]]\n - "
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: zdt
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%H%M"

  # Obsidian Text Expansion
